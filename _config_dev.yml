# ---
# Markdown / Syntax
# ---
kramdown:
  input: GFM
markdown: redcarpet
redcarpet:
  extensions: ["tables", "fenced_code_blocks"]

# ---
# Algolia Search
# ---
# Python Search
# push with: ALGOLIA_API_KEY='PRIV API KEY' bundle exec jekyll algolia push --config _config.yml
# this resets searchable attributes
algolia:
  application_id: '7EK9KHJW8M'
  index_name:     'js_docs'
  read_only_api_key: '4dae07ded6a721de73bde7356eec9280'
  excluded_files:
    - '*.ipynb'
    - '*.png'
    - '*.Rmd'
    - '*.R'
    - '*.json'
    - '_posts/dashboards'
    - '_posts/ggplot2'
    - '_posts/ipython-notebooks'
    - '_posts/julia'
    - '_posts/matlab'
    - '_posts/matplotlib'
    - '_posts/misc'
    - '_posts/nodejs'
    - '_posts/numpy'
    - '_posts/pandas'
    - '_posts/plotly_js/2015-04-05-plotly_js-index.html'
    - '_posts/python'
    - '_posts/r'
    - '_posts/reference_pages'
    - '_posts/scala'
    - '_posts/scikit'
    - '_posts/temp'
  settings:
    attributesToIndex:
      - name
      - description
      - title
      - h1
      - h2
      - h3
      - h4
      - h5
      - h6
      - unordered(text)
      - unordered(tags)
