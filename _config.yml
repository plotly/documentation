# ---
# Define URLs
# ---
url: https://plot.ly
BASE_URL: https://plot.ly
staticurl: https://plot.ly/gh-pages/documentation/static/

# ---
# Assets
# ---
imgurl: https://images.plot.ly/plotly-documentation/
#stylesheet: https://s3-us-west-1.amazonaws.com/plotly-tutorials/assets/css/api/main.css
plotlyjs_download_url: https://cdn.plot.ly/plotly-latest.min.js


# ---
# Excludes
# ---
#exclude: ['*.Rmd','_posts/2015-09-09-matlab-reference.html','_posts/2015-09-06-r-reference.html','_posts/2015-09-06-python-reference.html','_posts/2015-08-19-plotly_js-reference.html','_posts/2015-04-05-ggplot2-index.html','_posts/2015-04-05-julia-index.html','_posts/2015-04-05-matplotlib-index.html','_posts/2015-04-05-node_js-index.html','_posts/2015-04-05-plotly_js-index.html','_posts/2015-04-05-plotlyjs-function-reference.md','_posts/2015-05-25-ipython-notebooks_gallery.html','_posts/2015-05-25-ipython-notebooks_index.html','_posts/2015-07-13-eula_index.html','_posts/2015-07-19-pandas.html','_posts/2015-07-26-index.html','_posts/2015-07-30-r-index.Rmd','_posts/2015-07-30-r-index.md','_posts/2015-08-20-research-box-index.html','_posts/ggplot2','_posts/julia','_posts/matplotlib','_posts/nodejs','_posts/pandas','_posts/plotly_js','_posts/r','_posts/tutorials','_posts/user_guide_python']
exclude: [_posts/temp, '*.Rmd', _posts/user_guide_python/old_user_guide/redirect_from]

# ---
# Markdown / Syntax
# ---
kramdown:
  input: GFM
markdown: redcarpet
redcarpet:
  extensions: ["tables", "fenced_code_blocks"]

# ---
# Algolia Search
# ---
# Python Search
# push with: ALGOLIA_API_KEY='PRIV API KEY' bundle exec jekyll algolia push --config _config.yml
# this resets searchable attributes
#
algolia:
  application_id: '7EK9KHJW8M'
  index_name:     'python_docs'
  read_only_api_key: '4dae07ded6a721de73bde7356eec9280'
  excluded_files:
    - '*.ipynb'
    - '*.png'
    - '*.Rmd'
    - '*.R'
    - '_posts/dashboards'
    - '_posts/ggplot2'
    - '_posts/ipython-notebooks'
    - '_posts/julia'
    - '_posts/matlab'
    - '_posts/matplotlib'
    - '_posts/misc'
    - '_posts/nodejs'
    - '_posts/numpy'
    - '_posts/pandas'
    - '_posts/plotly_js'
    - '_posts/r'
    - '_posts/reference_pages'
    - '_posts/scala'
    - '_posts/scikit'
    - '_posts/temp'
  settings:
    attributesToIndex:
      - name
      - description
      - title
      - h1
      - h2
      - h3
      - h4
      - h5
      - h6
      - unordered(text)
      - unordered(tags)
