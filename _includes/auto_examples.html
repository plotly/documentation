{% for example in examples %}
    <div class="section">
        <div class="row auto-eg-padding">
			<div class=" row twelve columns">
                <h3>{{ example.name }}</h3>
			</div>
			<div class="row">
				<div class="six columns">
					<div class="z-depth-1">
						<pre>{{ example.content }}</pre>
					</div>
					{% if example.description %}
						<blockquote>
							{{ example.description }}
						</blockquote>
					{% endif %}
				</div>
				<div class="six columns">
					<div class="border">
						<iframe src="{{ example.plot_url }}" style="width: 100%; height: 550px; border: none;"></iframe>
					</div>
				</div>
			</div>
        </div>

    </div>
{% endfor %}
